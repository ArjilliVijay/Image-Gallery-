<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="vijay">
            <img class="bomma" src="logo.jpg" alt="logo">
        </div>
        <h1 class="pikachu"> Image Gallery</h1>
        
        
    </header>

    <div class="gallery-container">
        <div class="image-viewer">
            <img id="current-image" src="image3.jpg" alt="Gallery Image">
            <div class="nav-buttons">
                <button id="prevBtn" class="nav-button">&#8249; </button>
                <button id="nextBtn" class="nav-button"> &#8250;</button>
            </div>
        </div>

        <div class="thumbnail-container">
            <img src="image3.jpg" alt="Thumbnail 1" class="thumbnail" data-index="0">
            <img src="image1.webp" alt="Thumbnail 2" class="thumbnail" data-index="1">
            <img src="image2.webp" alt="Thumbnail 3" class="thumbnail" data-index="2">
            <img src="image4.jpg" alt="Thumbnail 4" class="thumbnail" data-index="3">
            <img src="image5.jpg" alt="Thumbnail 5" class="thumbnail" data-index="4">
            <img src="image6.jpg" alt="Thumbnail 5" class="thumbnail" data-index="5">
        </div>
    </div>

    <footer>
        <p>&copy; 2024  made by Vijay . All rights reserved.</p>
    </footer>

    <script src="scirpt.js"></script>
</body>
</html>
